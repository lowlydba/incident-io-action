name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          incident-io-token: 'test-token-do-not-use'
          alert-source-config-id: 'test-config-id'
          title: 'CI Test Alert'
          status: 'firing'
          description: 'This is a test alert from CI'
          metadata: '{"service": "ci-test", "environment": "test"}'
        continue-on-error: true

      - name: Verify Action Ran
        id: verify
        run: |
          echo "Action completed with status: ${{ steps.test-action.outcome }}"
          echo "This test is expected to fail since we're using dummy credentials"
